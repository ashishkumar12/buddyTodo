<div class="modal fade" id="create_user_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create New User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="create_user_form">
                    <div class="form-group">
                        <label for="_name">Name</label>
                        <input name="name" required type="text" class="form-control" id="_name" placeholder="Enter User's Name">
                    </div>
                    <div class="form-group">
                        <label for="_email">Email</label>
                        <input name="email" required type="email" class="form-control" id="_email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="_password">Password</label>
                        <input name="password" required type="text" class="form-control" id="_password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="_role">Role</label>
                        <select class="form-control" id="_role">
                            <option value="user">Buddy</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submit_new_user">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
